<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スライド改善 学習デモ</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>

  <!-- React & Babel (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App Code -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // APIベースURL: 同一オリジンで配信中は相対、file:// などではローカルAPIにフォールバック
    const API_BASE = window.API_BASE || (location.origin && location.origin.startsWith('http') ? '' : 'http://127.0.0.1:8000');

    const resolveUrl = (path) => {
      if (!path) return null;
      if (/^https?:\/\//.test(path)) return path;
      return `${API_BASE}${path}`;
    };

    // 進行状況表示用コンポーネント
    function ProgressInfo({ current, total, perSet }) {
      const sets = Math.ceil(total / perSet);
      const cur = Math.min(current, total);
      const setNo = Math.ceil(cur / perSet) || 1;
      const qInSet = ((cur - 1) % perSet) + 1;
      const pct = total > 0 ? Math.round((cur / total) * 100) : 0;
      return (
        <div className="mb-2">
          <div className="text-sm text-center text-gray-700">
            セット {setNo}/{sets} ・ 問題 {qInSet}/{perSet} ・ 合計 {cur}/{total}
          </div>
          <div className="h-2 bg-gray-200 rounded mt-1 overflow-hidden">
            <div className="h-full bg-indigo-500" style={{ width: `${pct}%` }} />
          </div>
        </div>
      );
    }

    // 出題ページ
    function QuizPage({ quiz, selected, toggle, submit, loading, error, progress }) {
      const imageSrc = resolveUrl(quiz?.image_url);
      const bottomRef = React.useRef(null);
      const [barHeight, setBarHeight] = React.useState(160);
      const gridRef = React.useRef(null);
      const [gridColsStyle, setGridColsStyle] = React.useState(null);

      React.useEffect(() => {
        const el = bottomRef.current;
        if (!el) return;
        const measure = () => {
          const h = Math.ceil(el.offsetHeight || el.getBoundingClientRect().height || 160);
          // 余白の取り切れないケースを避けるため、数pxバッファを足す
          setBarHeight(h + 8);
        };
        measure();
        let ro;
        if (typeof ResizeObserver !== 'undefined') {
          ro = new ResizeObserver(() => measure());
          ro.observe(el);
        }
        const onResize = () => measure();
        window.addEventListener('resize', onResize);
        // 内容変化直後のレイアウト確定後にも再測定
        const raf = requestAnimationFrame(measure);
        return () => {
          if (ro) ro.disconnect();
          window.removeEventListener('resize', onResize);
          cancelAnimationFrame(raf);
        };
      }, [quiz, selected]);

      // 最大幅時に2行に揃える: 十分な横幅がある場合は列数=ceil(N/2)を強制
      React.useEffect(() => {
        const el = gridRef.current;
        const items = quiz?.improvements || [];
        if (!el || items.length === 0) return setGridColsStyle(null);

        const MIN_COL_PX = 140; // ボタンの最小横幅（可読性確保）
        const apply = () => {
          const w = el.clientWidth || el.getBoundingClientRect().width || 0;
          const desiredCols = Math.ceil(items.length / 2);
          const colWidth = desiredCols > 0 ? w / desiredCols : w;
          if (colWidth >= MIN_COL_PX) {
            setGridColsStyle({ gridTemplateColumns: `repeat(${desiredCols}, minmax(0, 1fr))` });
          } else {
            setGridColsStyle(null); // 狭いときは通常のレスポンシブ列数に任せる
          }
        };
        apply();
        const onResize = () => apply();
        window.addEventListener('resize', onResize);
        const raf = requestAnimationFrame(apply);
        return () => {
          window.removeEventListener('resize', onResize);
          cancelAnimationFrame(raf);
        };
      }, [quiz]);
      return (
        <div className="relative w-full max-w-3xl mx-auto pt-3">
          {/* 進行状況 */}
          <ProgressInfo current={progress?.current ?? 1} total={progress?.total ?? 15} perSet={progress?.perSet ?? 5} />
          {/* 問題ID（検証用表示） */}
          <p className="text-sm text-center text-gray-600 mb-2">問題ID: {quiz?.id || '-'}</p>
          {loading ? (
            <div className="w-full h-64 flex items-center justify-center text-gray-600">読み込み中...</div>
          ) : error ? (
            <div className="w-full h-64 flex items-center justify-center text-red-600">{error}</div>
          ) : (
            <img src={imageSrc} alt="問題スライド" className="w-full h-auto shadow" />
          )}

          {/* 固定ボトムバーの高さだけダミースペースを確保し、画像下部が隠れないようにする */}
          <div aria-hidden="true" style={{ height: `${barHeight}px` }} />

          {/* 下部固定 UI（改善項目グリッド + 回答ボタン） */}
          <div ref={bottomRef} className="fixed inset-x-0 bottom-0 z-30 bg-white/90 backdrop-blur border-t border-gray-200">
            <div className="w-full max-w-3xl mx-auto px-4 pt-3 pb-3 pb-[env(safe-area-inset-bottom)]">
              {/* 改善項目グリッド: 2→3→4列（通常）。十分広い場合はJSで2行になる列数に自動調整 */}
              <div ref={gridRef} className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2 auto-rows-fr" style={gridColsStyle || undefined}>
                {(quiz?.improvements || []).map((item) => {
                  const isSelected = selected.includes(item);
                  return (
                    <div className="h-full" key={item}>
                      <button
                        type="button"
                        aria-pressed={isSelected}
                        onClick={() => toggle(item)}
                        className={
                          `w-full h-full min-h-12 px-3 py-2 rounded-md shadow transition text-sm leading-tight break-words focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 ` +
                          (isSelected
                            ? 'bg-orange-600 text-white ring-2 ring-orange-700 focus-visible:outline-orange-700'
                            : 'bg-orange-300 text-gray-800 focus-visible:outline-orange-500')
                        }
                      >
                        {item}
                      </button>
                    </div>
                  );
                })}
              </div>

              {/* 回答ボタン（セーフエリア対応） */}
              <div className="mt-3 flex justify-center">
                <button
                  onClick={submit}
                  className="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-full shadow-lg text-lg"
                >
                  回答する
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // 評価ページ
    function EvaluationPage({ quiz, gradeResult, next, progress, isLast }) {
      const rows = gradeResult?.rows || [];
      const score = gradeResult?.score ?? 0;
      const total = gradeResult?.total ?? (quiz?.improvements?.length || 0);
      const bottomRef = React.useRef(null);
      const [barHeight, setBarHeight] = React.useState(120);

      React.useEffect(() => {
        const el = bottomRef.current;
        if (!el) return;
        const measure = () => {
          const h = Math.ceil(el.offsetHeight || el.getBoundingClientRect().height || 120);
          setBarHeight(h + 8);
        };
        measure();
        let ro;
        if (typeof ResizeObserver !== 'undefined') {
          ro = new ResizeObserver(() => measure());
          ro.observe(el);
        }
        const onResize = () => measure();
        window.addEventListener('resize', onResize);
        const raf = requestAnimationFrame(measure);
        return () => {
          if (ro) ro.disconnect();
          window.removeEventListener('resize', onResize);
          cancelAnimationFrame(raf);
        };
      }, [rows]);

      return (
        <div className="relative w-full max-w-3xl mx-auto pt-4">
          {/* 進行状況（回答後なので current は回答済み数）*/}
          <ProgressInfo current={progress?.current ?? 1} total={progress?.total ?? 15} perSet={progress?.perSet ?? 5} />
          {/* 見出し */}
          <h1 className="text-2xl font-bold text-center mb-2">問題ID: {quiz?.id || '-'}</h1>

          {/* スライド画像 */}
          {quiz?.image_url && (
            <img src={resolveUrl(quiz.image_url)} alt="問題スライド" className="w-full h-auto shadow" />
          )}

          {/* 評価テーブル */}
          <div className="overflow-x-auto mt-6">
            <table className="table-auto w-full text-center border border-gray-400">
              <thead className="bg-gray-100">
                <tr>
                  <th className="border border-gray-400 px-2 py-1">改善項目</th>
                  <th className="border border-gray-400 px-2 py-1">回答</th>
                  <th className="border border-gray-400 px-2 py-1">正解</th>
                  <th className="border border-gray-400 px-2 py-1">✓/✕</th>
                </tr>
              </thead>
              <tbody>
                {rows.map(({ item, answered, correct, is_wrong }) => (
                  <tr key={item} className={is_wrong ? 'bg-red-200' : ''}>
                    <td className="border border-gray-400 px-1 py-1 text-left">{item}</td>
                    <td className="border border-gray-400 px-2 py-1">{answered ? '○' : 'ー'}</td>
                    <td className="border border-gray-400 px-2 py-1">{correct ? '○' : 'ー'}</td>
                    <td className="border border-gray-400 px-2 py-1">
                      {is_wrong ? '✕' : '✓'}
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          {/* 正解数 */}
          <p className="mt-6 text-3xl font-extrabold text-center text-indigo-700">
            あなたの正解数は {score}/{total}
          </p>

          {/* 次の問題へ */}
          {/* 固定ボタンの高さ分のスペースを確保 */}
          <div aria-hidden="true" style={{ height: `${barHeight}px` }} />

          <div ref={bottomRef} className="fixed inset-x-0 bottom-0 z-30 bg-white/90 backdrop-blur border-t border-gray-200">
            <div className="w-full max-w-3xl mx-auto px-4 pt-3 pb-3 pb-[env(safe-area-inset-bottom)] flex justify-center">
              <button
                onClick={next}
                className="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-3 rounded-full shadow-lg text-lg"
              >
                {isLast ? '総合評価へ' : '次の問題に進む'}
              </button>
            </div>
          </div>
        </div>
      );
    }

    // 総合評価ページ
    function FinalSummaryPage({ history, total, perSet, onRetry, onExit }) {
      const items = history?.[0]?.result?.rows?.map(r => r.item) || [];
      // 各項目の正答数（answered === correct）合計
      const perItemCorrect = {};
      for (const label of items) perItemCorrect[label] = 0;
      let perfectCount = 0;
      for (const entry of history) {
        const rows = entry.result.rows || [];
        let allCorrect = true;
        for (const row of rows) {
          const ok = !row.is_wrong; // answered === correct
          if (ok) perItemCorrect[row.item] = (perItemCorrect[row.item] || 0) + 1;
          if (!ok) allCorrect = false;
        }
        if (allCorrect) perfectCount += 1;
      }

      const sets = Math.ceil(total / perSet);
      const perfectRate = total > 0 ? Math.round((perfectCount / total) * 100) : 0;

      return (
        <div className="w-full max-w-3xl mx-auto pt-6 pb-28">
          <h1 className="text-2xl font-bold text-center mb-4">総合評価</h1>
          <div className="mb-6 text-center text-gray-700">全{sets}セット・合計{total}問の結果</div>

          {/* 各回答項目ごとの正答率 */}
          <h2 className="text-xl font-semibold mt-4 mb-2">各回答項目の正答率</h2>
          <div className="space-y-2">
            {items.map((label) => {
              const correct = perItemCorrect[label] || 0;
              const pct = total > 0 ? Math.round((correct / total) * 100) : 0;
              return (
                <div key={label} className="bg-white p-3 rounded shadow">
                  <div className="flex justify-between text-sm">
                    <div className="font-medium">{label}</div>
                    <div className="text-gray-600">{correct}/{total}（{pct}%）</div>
                  </div>
                  <div className="h-2 bg-gray-200 rounded mt-1 overflow-hidden">
                    <div className="h-full bg-indigo-500" style={{ width: `${pct}%` }} />
                  </div>
                </div>
              );
            })}
          </div>

          {/* 全項目正解の問題数 */}
          <h2 className="text-xl font-semibold mt-6 mb-2">全項目で正解した問題</h2>
          <div className="bg-white p-4 rounded shadow text-center">
            <div className="text-3xl font-extrabold text-indigo-700 mb-1">{perfectCount}/{total}</div>
            <div className="text-gray-700">15問に占める割合: {perfectRate}%</div>
          </div>

          {/* フッターボタン */}
          <div className="fixed inset-x-0 bottom-0 z-30 bg-white/90 backdrop-blur border-t border-gray-200">
            <div className="w-full max-w-3xl mx-auto px-4 pt-3 pb-4 pb-[env(safe-area-inset-bottom)] flex gap-3">
              <button onClick={onExit} className="w-1/2 bg-gray-600 hover:bg-gray-700 text-white font-semibold px-6 py-3 rounded-full shadow">終了</button>
              <button onClick={onRetry} className="w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-full shadow">再チャレンジ</button>
            </div>
          </div>
        </div>
      );
    }

    // ルートコンポーネント
    function App() {
      const [selected, setSelected] = useState([]);
      const [page, setPage] = useState("quiz"); // 'quiz' | 'evaluation' | 'final'
      const [quiz, setQuiz] = useState(null);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [gradeResult, setGradeResult] = useState(null);
      const [allIds, setAllIds] = useState([]);
      const [history, setHistory] = useState([]); // { id, result }

      // 新アルゴリズム用状態
      const [phase, setPhase] = useState("unique_only"); // 'unique_only' | 'mixed'
      const [newPool, setNewPool] = useState([]); // 未出題のID（シャッフル済み）
      const [wrongPool, setWrongPool] = useState([]); // 間違えたID集合（重複なしで管理）
      const [reaskSet, setReaskSet] = useState([]); // 残枠超過時の再出題確定セット
      const [lastId, setLastId] = useState(null);

      const TOTAL_SETS = 3;
      const PER_SET = 5;
      const TOTAL_QUESTIONS = TOTAL_SETS * PER_SET; // 15
      const INITIAL_UNIQUE = 5; // ご指定

      const loadQuizById = async (id) => {
        try {
          setLoading(true);
          setError(null);
          const res = await fetch(`${API_BASE}/api/quiz/${id}`);
          if (!res.ok) throw new Error(`Failed to fetch quiz ${id}: ${res.status}`);
          const data = await res.json();
          setQuiz(data);
        } catch (e) {
          setError(e.message || 'クイズの取得に失敗しました');
        } finally {
          setLoading(false);
        }
      };

      // 重複なしサンプリング（Fisher-Yates）
      const sampleWithoutReplacement = (arr, n) => {
        const a = [...arr];
        const m = Math.min(n, a.length);
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a.slice(0, m);
      };

      const shuffle = (arr) => sampleWithoutReplacement(arr, arr.length);

      // 次の問題IDを選ぶスケジューラ
      const chooseNextId = () => {
        const answered = history.length;
        const remaining = Math.max(0, TOTAL_QUESTIONS - answered);
        const last = lastId;

        // 補助: 配列からlast回避で1つ取り出す
        const pickFromArray = (array, remove = false) => {
          const candidates = array.filter((id) => id !== last);
          if (candidates.length === 0) return null;
          const id = candidates[Math.floor(Math.random() * candidates.length)];
          if (remove) {
            const idx = array.indexOf(id);
            if (idx >= 0) array.splice(idx, 1);
          }
          return id;
        };

        // unique only フェーズ
        if (phase === 'unique_only') {
          const np = [...newPool];
          // newPool から lastId を避けて1つ取り出し
          const id = pickFromArray(np, true);
          if (id) {
            setNewPool(np);
            // フェーズ遷移判定
            if (answered + 1 >= INITIAL_UNIQUE || np.length === 0) {
              setPhase('mixed');
            }
            return id;
          }
          // 取れなければ混合フェーズへ移行
          setPhase('mixed');
        }

        // mixed フェーズ
        const wrongUnique = Array.from(new Set(wrongPool));
        let nextReask = [...reaskSet];
        if (nextReask.length === 0 && wrongUnique.length > remaining) {
          nextReask = sampleWithoutReplacement(wrongUnique, remaining);
          setReaskSet(nextReask);
        }

        // 優先順位: reaskSet -> wrongPool -> newPool -> allIds
        // 1) reaskSet
        let id = pickFromArray(nextReask, true);
        if (id) {
          setReaskSet(nextReask);
          return id;
        }
        // 2) wrongPool（last回避、removeはしない）
        id = pickFromArray(wrongUnique, false);
        if (id) {
          return id;
        }
        // 3) newPool から取得して削除
        const np2 = [...newPool];
        id = pickFromArray(np2, true);
        if (id) {
          setNewPool(np2);
          return id;
        }
        // 4) フォールバック: allIds から last 回避
        const fallback = allIds.filter((x) => x !== last);
        if (fallback.length > 0) {
          return fallback[Math.floor(Math.random() * fallback.length)];
        }
        return null;
      };

      useEffect(() => {
        const bootstrap = async () => {
          try {
            setLoading(true);
            setError(null);
            // まずIDリストを取得
            const r = await fetch(`${API_BASE}/api/quiz_ids`);
            if (!r.ok) throw new Error(`Failed to fetch ids: ${r.status}`);
            const ids = await r.json();
            setAllIds(ids);
            // 新規出題プールを作成
            const np = shuffle(ids);
            setNewPool(np);
            setPhase('unique_only');
            setWrongPool([]);
            setReaskSet([]);
            setLastId(null);

            // 最初の1問を選択・読み込み
            let firstId = null;
            if (np.length > 0) {
              const npCopy = [...np];
              firstId = npCopy.shift();
              setNewPool(npCopy);
            }
            if (!firstId) {
              // フォールバック: /api/quiz
              const res = await fetch(`${API_BASE}/api/quiz`);
              if (!res.ok) throw new Error(`Failed to fetch quiz: ${res.status}`);
              const data = await res.json();
              setQuiz(data);
              setLastId(data?.id || null);
            } else {
              await loadQuizById(firstId);
              setLastId(firstId);
            }
          } catch (e) {
            setError(e.message || '初期化に失敗しました');
          } finally {
            setLoading(false);
          }
        };
        bootstrap();
      }, []);

      const toggle = (item) => {
        setSelected((prev) =>
          prev.includes(item) ? prev.filter((i) => i !== item) : [...prev, item]
        );
      };

      const submit = async () => {
        if (!quiz) return;
        try {
          const res = await fetch(`${API_BASE}/api/grade`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ quiz_id: quiz.id, selected })
          });
          if (!res.ok) throw new Error(`Failed to grade: ${res.status}`);
          const result = await res.json();
          setGradeResult(result);
          // 履歴に追加
          setHistory((prev) => [...prev, { id: quiz.id, result }]);
          // 問題ごとの正誤: 全行正解で「正解」扱い
          const allCorrect = Array.isArray(result?.rows)
            ? result.rows.every((r) => !r.is_wrong)
            : false;
          setWrongPool((prev) => {
            const s = new Set(prev);
            if (allCorrect) {
              // 克服: 候補から除外
              s.delete(quiz.id);
            } else {
              s.add(quiz.id);
            }
            return Array.from(s);
          });
          // reaskSetにも入っていたら、正解時は除外
          if (allCorrect) {
            setReaskSet((prev) => prev.filter((x) => x !== quiz.id));
          }
          setPage("evaluation");
        } catch (e) {
          alert(e.message || '採点に失敗しました');
        }
      };
      const goNext = async () => {
        // 次の問題へ。既定総数に達したら総合評価へ。
        if (history.length >= TOTAL_QUESTIONS) {
          setPage("final");
          return;
        }
        try {
          const nextId = chooseNextId();
          if (!nextId) {
            setPage("final");
            return;
          }
          await loadQuizById(nextId);
          setLastId(nextId);
        } finally {
          setSelected([]);
          setGradeResult(null);
          setPage("quiz");
        }
      };

      const restart = async () => {
        // 再チャレンジ: 状態を初期化し、新規プールから開始
        const np = shuffle(allIds);
        setNewPool(np);
        setWrongPool([]);
        setReaskSet([]);
        setPhase('unique_only');
        setHistory([]);
        setSelected([]);
        setGradeResult(null);
        setPage("quiz");
        if (np.length > 0) {
          const first = np[0];
          await loadQuizById(first);
          setNewPool(np.slice(1));
          setLastId(first);
        }
      };

      const exitApp = () => {
        // 可能ならウィンドウを閉じる。不可なら blank へ遷移。
        window.close();
        setTimeout(() => { try { location.href = 'about:blank'; } catch (e) {} }, 50);
      };

      // 進行状況オブジェクト
      const progressForQuiz = {
        current: history.length + 1,
        total: TOTAL_QUESTIONS,
        perSet: PER_SET,
      };
      const progressForEval = {
        current: history.length,
        total: TOTAL_QUESTIONS,
        perSet: PER_SET,
      };

      if (page === 'quiz') {
        return <QuizPage quiz={quiz} selected={selected} toggle={toggle} submit={submit} loading={loading} error={error} progress={progressForQuiz} />
      }
      if (page === 'evaluation') {
        const isLast = (history.length >= TOTAL_QUESTIONS);
        return <EvaluationPage quiz={quiz} gradeResult={gradeResult} next={goNext} progress={progressForEval} isLast={isLast} />
      }
      return (
        <FinalSummaryPage
          history={history}
          total={TOTAL_QUESTIONS}
          perSet={PER_SET}
          onRetry={restart}
          onExit={exitApp}
        />
      );
    }

    // マウント
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
