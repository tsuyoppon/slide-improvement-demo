<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スライド改善 学習デモ</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>

  <!-- React & Babel (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App Code -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // APIベースURL: 同一オリジンで配信中は相対、file:// などではローカルAPIにフォールバック
    const API_BASE = window.API_BASE || (location.origin && location.origin.startsWith('http') ? '' : 'http://127.0.0.1:8000');

    const resolveUrl = (path) => {
      if (!path) return null;
      if (/^https?:\/\//.test(path)) return path;
      return `${API_BASE}${path}`;
    };

    // 出題ページ
    function QuizPage({ quiz, selected, toggle, submit, loading, error }) {
      const imageSrc = resolveUrl(quiz?.image_url);
      return (
        <div className="relative w-full max-w-3xl mx-auto pt-4 pb-32">
          {/* 問題ID（検証用表示） */}
          <p className="text-sm text-center text-gray-600 mb-2">問題ID: {quiz?.id || '-'}</p>
          {loading ? (
            <div className="w-full h-64 flex items-center justify-center text-gray-600">読み込み中...</div>
          ) : error ? (
            <div className="w-full h-64 flex items-center justify-center text-red-600">{error}</div>
          ) : (
            <img src={imageSrc} alt="問題スライド" className="w-full h-auto shadow" />
          )}

          {/* 改善項目ボタン（フローティング） */}
          <div className="fixed inset-x-0 bottom-24 flex flex-wrap justify-center gap-2 px-4 z-20">
            {(quiz?.improvements || []).map((item) => (
              <button
                key={item}
                onClick={() => toggle(item)}
                className={`px-3 py-2 rounded-lg shadow transition font-medium whitespace-nowrap ${
                  selected.includes(item) ? 'bg-orange-600 text-white' : 'bg-orange-300 text-gray-800'
                }`}
              >
                {item}
              </button>
            ))}
          </div>

          {/* 回答ボタン */}
          <button
            onClick={submit}
            className="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-10 py-4 rounded-full shadow-lg text-xl z-30"
          >
            回答する
          </button>
        </div>
      );
    }

    // 評価ページ
    function EvaluationPage({ quiz, gradeResult, reset }) {
      const rows = gradeResult?.rows || [];
      const score = gradeResult?.score ?? 0;
      const total = gradeResult?.total ?? (quiz?.improvements?.length || 0);

      return (
        <div className="relative w-full max-w-3xl mx-auto pt-4 pb-32">
          {/* 見出し */}
          <h1 className="text-2xl font-bold text-center mb-2">問題ID: {quiz?.id || '-'}</h1>

          {/* スライド画像 */}
          {quiz?.image_url && (
            <img src={resolveUrl(quiz.image_url)} alt="問題スライド" className="w-full h-auto shadow" />
          )}

          {/* 評価テーブル */}
          <div className="overflow-x-auto mt-6">
            <table className="table-auto w-full text-center border border-gray-400">
              <thead className="bg-gray-100">
                <tr>
                  <th className="border border-gray-400 px-2 py-1">改善項目</th>
                  <th className="border border-gray-400 px-2 py-1">回答</th>
                  <th className="border border-gray-400 px-2 py-1">正解</th>
                  <th className="border border-gray-400 px-2 py-1">✓/✕</th>
                </tr>
              </thead>
              <tbody>
                {rows.map(({ item, answered, correct, is_wrong }) => (
                  <tr key={item} className={is_wrong ? 'bg-red-200' : ''}>
                    <td className="border border-gray-400 px-1 py-1 text-left">{item}</td>
                    <td className="border border-gray-400 px-2 py-1">{answered ? '○' : 'ー'}</td>
                    <td className="border border-gray-400 px-2 py-1">{correct ? '○' : 'ー'}</td>
                    <td className="border border-gray-400 px-2 py-1">
                      {is_wrong ? '✕' : '✓'}
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          {/* 正解数 */}
          <p className="mt-6 text-3xl font-extrabold text-center text-indigo-700">
            あなたの正解数は {score}/{total}
          </p>

          {/* 次の問題へ */}
          <button
            onClick={reset}
            className="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-green-500 hover:bg-green-600 text-white font-semibold px-10 py-4 rounded-full shadow-lg text-xl z-30"
          >
            次の問題に進む
          </button>
        </div>
      );
    }

    // ルートコンポーネント
    function App() {
      const [selected, setSelected] = useState([]);
      const [page, setPage] = useState("quiz");
      const [quiz, setQuiz] = useState(null);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [gradeResult, setGradeResult] = useState(null);
      const [allIds, setAllIds] = useState([]);

      const loadQuizById = async (id) => {
        try {
          setLoading(true);
          setError(null);
          const res = await fetch(`${API_BASE}/api/quiz/${id}`);
          if (!res.ok) throw new Error(`Failed to fetch quiz ${id}: ${res.status}`);
          const data = await res.json();
          setQuiz(data);
        } catch (e) {
          setError(e.message || 'クイズの取得に失敗しました');
        } finally {
          setLoading(false);
        }
      };

      const pickRandomId = (ids, excludeId = null) => {
        if (!ids || ids.length === 0) return null;
        if (ids.length === 1) return ids[0];
        let id;
        for (let i = 0; i < 10; i++) {
          id = ids[Math.floor(Math.random() * ids.length)];
          if (id !== excludeId) break;
        }
        return id;
      };

      useEffect(() => {
        const bootstrap = async () => {
          try {
            setLoading(true);
            setError(null);
            // まずIDリストを取得
            const r = await fetch(`${API_BASE}/api/quiz_ids`);
            if (!r.ok) throw new Error(`Failed to fetch ids: ${r.status}`);
            const ids = await r.json();
            setAllIds(ids);
            // ランダムに1問取得（フォールバックで /api/quiz）
            const id = pickRandomId(ids);
            if (id) {
              await loadQuizById(id);
            } else {
              const res = await fetch(`${API_BASE}/api/quiz`);
              if (!res.ok) throw new Error(`Failed to fetch quiz: ${res.status}`);
              const data = await res.json();
              setQuiz(data);
            }
          } catch (e) {
            setError(e.message || '初期化に失敗しました');
          } finally {
            setLoading(false);
          }
        };
        bootstrap();
      }, []);

      const toggle = (item) => {
        setSelected((prev) =>
          prev.includes(item) ? prev.filter((i) => i !== item) : [...prev, item]
        );
      };

      const submit = async () => {
        if (!quiz) return;
        try {
          const res = await fetch(`${API_BASE}/api/grade`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ quiz_id: quiz.id, selected })
          });
          if (!res.ok) throw new Error(`Failed to grade: ${res.status}`);
          const result = await res.json();
          setGradeResult(result);
          setPage("evaluation");
        } catch (e) {
          alert(e.message || '採点に失敗しました');
        }
      };
      const reset = async () => {
        try {
          const nextId = pickRandomId(allIds, quiz?.id);
          if (nextId) {
            await loadQuizById(nextId);
          } else if (quiz?.id) {
            // フォールバック: 現在のIDを再取得
            await loadQuizById(quiz.id);
          }
        } finally {
          setSelected([]);
          setGradeResult(null);
          setPage("quiz");
        }
      };

      return page === "quiz" ? (
        <QuizPage quiz={quiz} selected={selected} toggle={toggle} submit={submit} loading={loading} error={error} />
      ) : (
        <EvaluationPage quiz={quiz} gradeResult={gradeResult} reset={reset} />
      );
    }

    // マウント
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
