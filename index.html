<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スライド改善 学習デモ</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>

  <!-- React & Babel (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App Code -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // APIベースURL: 同一オリジンで配信中は相対、file:// などではローカルAPIにフォールバック
    const API_BASE = window.API_BASE || (location.origin && location.origin.startsWith('http') ? '' : 'http://127.0.0.1:8000');

    const resolveUrl = (path) => {
      if (!path) return null;
      if (/^https?:\/\//.test(path)) return path;
      return `${API_BASE}${path}`;
    };

    // 出題ページ
    function QuizPage({ quiz, selected, toggle, submit, loading, error }) {
      const imageSrc = resolveUrl(quiz?.image_url);
      const bottomRef = React.useRef(null);
      const [barHeight, setBarHeight] = React.useState(160);
      const gridRef = React.useRef(null);
      const [gridColsStyle, setGridColsStyle] = React.useState(null);

      React.useEffect(() => {
        const el = bottomRef.current;
        if (!el) return;
        const measure = () => {
          const h = Math.ceil(el.offsetHeight || el.getBoundingClientRect().height || 160);
          // 余白の取り切れないケースを避けるため、数pxバッファを足す
          setBarHeight(h + 8);
        };
        measure();
        let ro;
        if (typeof ResizeObserver !== 'undefined') {
          ro = new ResizeObserver(() => measure());
          ro.observe(el);
        }
        const onResize = () => measure();
        window.addEventListener('resize', onResize);
        // 内容変化直後のレイアウト確定後にも再測定
        const raf = requestAnimationFrame(measure);
        return () => {
          if (ro) ro.disconnect();
          window.removeEventListener('resize', onResize);
          cancelAnimationFrame(raf);
        };
      }, [quiz, selected]);

      // 最大幅時に2行に揃える: 十分な横幅がある場合は列数=ceil(N/2)を強制
      React.useEffect(() => {
        const el = gridRef.current;
        const items = quiz?.improvements || [];
        if (!el || items.length === 0) return setGridColsStyle(null);

        const MIN_COL_PX = 140; // ボタンの最小横幅（可読性確保）
        const apply = () => {
          const w = el.clientWidth || el.getBoundingClientRect().width || 0;
          const desiredCols = Math.ceil(items.length / 2);
          const colWidth = desiredCols > 0 ? w / desiredCols : w;
          if (colWidth >= MIN_COL_PX) {
            setGridColsStyle({ gridTemplateColumns: `repeat(${desiredCols}, minmax(0, 1fr))` });
          } else {
            setGridColsStyle(null); // 狭いときは通常のレスポンシブ列数に任せる
          }
        };
        apply();
        const onResize = () => apply();
        window.addEventListener('resize', onResize);
        const raf = requestAnimationFrame(apply);
        return () => {
          window.removeEventListener('resize', onResize);
          cancelAnimationFrame(raf);
        };
      }, [quiz]);
      return (
        <div className="relative w-full max-w-3xl mx-auto pt-3">
          {/* 問題ID（検証用表示） */}
          <p className="text-sm text-center text-gray-600 mb-2">問題ID: {quiz?.id || '-'}</p>
          {loading ? (
            <div className="w-full h-64 flex items-center justify-center text-gray-600">読み込み中...</div>
          ) : error ? (
            <div className="w-full h-64 flex items-center justify-center text-red-600">{error}</div>
          ) : (
            <img src={imageSrc} alt="問題スライド" className="w-full h-auto shadow" />
          )}

          {/* 固定ボトムバーの高さだけダミースペースを確保し、画像下部が隠れないようにする */}
          <div aria-hidden="true" style={{ height: `${barHeight}px` }} />

          {/* 下部固定 UI（改善項目グリッド + 回答ボタン） */}
          <div ref={bottomRef} className="fixed inset-x-0 bottom-0 z-30 bg-white/90 backdrop-blur border-t border-gray-200">
            <div className="w-full max-w-3xl mx-auto px-4 pt-3 pb-3 pb-[env(safe-area-inset-bottom)]">
              {/* 改善項目グリッド: 2→3→4列（通常）。十分広い場合はJSで2行になる列数に自動調整 */}
              <div ref={gridRef} className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2 auto-rows-fr" style={gridColsStyle || undefined}>
                {(quiz?.improvements || []).map((item) => {
                  const isSelected = selected.includes(item);
                  return (
                    <div className="h-full" key={item}>
                      <button
                        type="button"
                        aria-pressed={isSelected}
                        onClick={() => toggle(item)}
                        className={
                          `w-full h-full min-h-12 px-3 py-2 rounded-md shadow transition text-sm leading-tight break-words focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 ` +
                          (isSelected
                            ? 'bg-orange-600 text-white ring-2 ring-orange-700 focus-visible:outline-orange-700'
                            : 'bg-orange-300 text-gray-800 focus-visible:outline-orange-500')
                        }
                      >
                        {item}
                      </button>
                    </div>
                  );
                })}
              </div>

              {/* 回答ボタン（セーフエリア対応） */}
              <div className="mt-3 flex justify-center">
                <button
                  onClick={submit}
                  className="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-full shadow-lg text-lg"
                >
                  回答する
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // 評価ページ
    function EvaluationPage({ quiz, gradeResult, reset }) {
      const rows = gradeResult?.rows || [];
      const score = gradeResult?.score ?? 0;
      const total = gradeResult?.total ?? (quiz?.improvements?.length || 0);
      const bottomRef = React.useRef(null);
      const [barHeight, setBarHeight] = React.useState(120);

      React.useEffect(() => {
        const el = bottomRef.current;
        if (!el) return;
        const measure = () => {
          const h = Math.ceil(el.offsetHeight || el.getBoundingClientRect().height || 120);
          setBarHeight(h + 8);
        };
        measure();
        let ro;
        if (typeof ResizeObserver !== 'undefined') {
          ro = new ResizeObserver(() => measure());
          ro.observe(el);
        }
        const onResize = () => measure();
        window.addEventListener('resize', onResize);
        const raf = requestAnimationFrame(measure);
        return () => {
          if (ro) ro.disconnect();
          window.removeEventListener('resize', onResize);
          cancelAnimationFrame(raf);
        };
      }, [rows]);

      return (
        <div className="relative w-full max-w-3xl mx-auto pt-4">
          {/* 見出し */}
          <h1 className="text-2xl font-bold text-center mb-2">問題ID: {quiz?.id || '-'}</h1>

          {/* スライド画像 */}
          {quiz?.image_url && (
            <img src={resolveUrl(quiz.image_url)} alt="問題スライド" className="w-full h-auto shadow" />
          )}

          {/* 評価テーブル */}
          <div className="overflow-x-auto mt-6">
            <table className="table-auto w-full text-center border border-gray-400">
              <thead className="bg-gray-100">
                <tr>
                  <th className="border border-gray-400 px-2 py-1">改善項目</th>
                  <th className="border border-gray-400 px-2 py-1">回答</th>
                  <th className="border border-gray-400 px-2 py-1">正解</th>
                  <th className="border border-gray-400 px-2 py-1">✓/✕</th>
                </tr>
              </thead>
              <tbody>
                {rows.map(({ item, answered, correct, is_wrong }) => (
                  <tr key={item} className={is_wrong ? 'bg-red-200' : ''}>
                    <td className="border border-gray-400 px-1 py-1 text-left">{item}</td>
                    <td className="border border-gray-400 px-2 py-1">{answered ? '○' : 'ー'}</td>
                    <td className="border border-gray-400 px-2 py-1">{correct ? '○' : 'ー'}</td>
                    <td className="border border-gray-400 px-2 py-1">
                      {is_wrong ? '✕' : '✓'}
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          {/* 正解数 */}
          <p className="mt-6 text-3xl font-extrabold text-center text-indigo-700">
            あなたの正解数は {score}/{total}
          </p>

          {/* 次の問題へ */}
          {/* 固定ボタンの高さ分のスペースを確保 */}
          <div aria-hidden="true" style={{ height: `${barHeight}px` }} />

          <div ref={bottomRef} className="fixed inset-x-0 bottom-0 z-30 bg-white/90 backdrop-blur border-t border-gray-200">
            <div className="w-full max-w-3xl mx-auto px-4 pt-3 pb-3 pb-[env(safe-area-inset-bottom)] flex justify-center">
              <button
                onClick={reset}
                className="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-3 rounded-full shadow-lg text-lg"
              >
                次の問題に進む
              </button>
            </div>
          </div>
        </div>
      );
    }

    // ルートコンポーネント
    function App() {
      const [selected, setSelected] = useState([]);
      const [page, setPage] = useState("quiz");
      const [quiz, setQuiz] = useState(null);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [gradeResult, setGradeResult] = useState(null);
      const [allIds, setAllIds] = useState([]);

      const loadQuizById = async (id) => {
        try {
          setLoading(true);
          setError(null);
          const res = await fetch(`${API_BASE}/api/quiz/${id}`);
          if (!res.ok) throw new Error(`Failed to fetch quiz ${id}: ${res.status}`);
          const data = await res.json();
          setQuiz(data);
        } catch (e) {
          setError(e.message || 'クイズの取得に失敗しました');
        } finally {
          setLoading(false);
        }
      };

      const pickRandomId = (ids, excludeId = null) => {
        if (!ids || ids.length === 0) return null;
        if (ids.length === 1) return ids[0];
        let id;
        for (let i = 0; i < 10; i++) {
          id = ids[Math.floor(Math.random() * ids.length)];
          if (id !== excludeId) break;
        }
        return id;
      };

      useEffect(() => {
        const bootstrap = async () => {
          try {
            setLoading(true);
            setError(null);
            // まずIDリストを取得
            const r = await fetch(`${API_BASE}/api/quiz_ids`);
            if (!r.ok) throw new Error(`Failed to fetch ids: ${r.status}`);
            const ids = await r.json();
            setAllIds(ids);
            // ランダムに1問取得（フォールバックで /api/quiz）
            const id = pickRandomId(ids);
            if (id) {
              await loadQuizById(id);
            } else {
              const res = await fetch(`${API_BASE}/api/quiz`);
              if (!res.ok) throw new Error(`Failed to fetch quiz: ${res.status}`);
              const data = await res.json();
              setQuiz(data);
            }
          } catch (e) {
            setError(e.message || '初期化に失敗しました');
          } finally {
            setLoading(false);
          }
        };
        bootstrap();
      }, []);

      const toggle = (item) => {
        setSelected((prev) =>
          prev.includes(item) ? prev.filter((i) => i !== item) : [...prev, item]
        );
      };

      const submit = async () => {
        if (!quiz) return;
        try {
          const res = await fetch(`${API_BASE}/api/grade`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ quiz_id: quiz.id, selected })
          });
          if (!res.ok) throw new Error(`Failed to grade: ${res.status}`);
          const result = await res.json();
          setGradeResult(result);
          setPage("evaluation");
        } catch (e) {
          alert(e.message || '採点に失敗しました');
        }
      };
      const reset = async () => {
        try {
          const nextId = pickRandomId(allIds, quiz?.id);
          if (nextId) {
            await loadQuizById(nextId);
          } else if (quiz?.id) {
            // フォールバック: 現在のIDを再取得
            await loadQuizById(quiz.id);
          }
        } finally {
          setSelected([]);
          setGradeResult(null);
          setPage("quiz");
        }
      };

      return page === "quiz" ? (
        <QuizPage quiz={quiz} selected={selected} toggle={toggle} submit={submit} loading={loading} error={error} />
      ) : (
        <EvaluationPage quiz={quiz} gradeResult={gradeResult} reset={reset} />
      );
    }

    // マウント
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
